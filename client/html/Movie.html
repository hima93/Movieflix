<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Movies</title>

    <link href="https://fonts.googleapis.com/css?family=Ewert" rel="stylesheet">
    <link rel="stylesheet" href="../css/Movie.css" type="text/css" />

</head>
<body>
<div class="Movies">

    <table class="table">
        <thead>

            <th>Title</th>
            <th>Year</th>
            <th>Rated</th>
            <th>Released</th>
            <th>Runtime</th>

            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr align="center">
            <td>
                <figure>
                    <a href="movieDetails.html">
                        <img src="http://ia.media-imdb.com/images/M/MV5BNTM3OTc0MzM2OV5BMl5BanBnXkFtZTYwNzUwMTI3._V1_SX300.jpg" width="140" height="140"/>

                    </a>
                </figure>
            </td>
            <td>2015</td>
            <td>PG-13</td>
            <td>01 May 2015</td>
            <td>144 min</td>
            <td>7.6</td>
            <td>
                <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
                <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
            </td>
        </tr>
        <tr align="center">
            <td>
                <figure>
                    <a href="movieDetails.html">
                        <img src="http://ia.media-imdb.com/images/M/MV5BMTk2NTI1MTU4N15BMl5BanBnXkFtZTcwODg0OTY0Nw@@._V1_SX300.jpg" width="140" height="140"/>
                        <figcaption>The Avengers</figcaption>
                    </a>
                </figure>

            </td>
            <td>2012</td>
            <td>PG-13</td>
            <td>04 May 2012</td>
            <td>143 min</td>
            <td>8.1</td>
            <td>
                <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
                <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
            </td>
        </tr>


        </tbody>
    </table>
</div>
</body>
</html>
