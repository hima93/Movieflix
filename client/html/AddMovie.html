<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Add new Movie</title>

    <link href = "../css/AdminAddMovie.css" rel="stylesheet" type="text/css">
</head>
<body>
<form  method="post">


    <div id="Home page">
        <div id="logo">
            <h1><a href="/" id="logoLink">MovieFlix</a></h1>
        </div>
        <div id="nav">
            <ul>
                <li><a href="AdminHome.html">Home</a></li>

            </ul>
        </div>

    </div>



    <table class="Add_movie_table">
        <tr>

            <td><input type="text" name="title" id="title" placeholder="Title"></td>
        </tr>
        <tr>
            <td>Year</td>
            <td><input type="text" name="year" id="year" placeholder="Year"></td>
        </tr>
        <tr>
            <td>Rated</td>
            <td><input type="text" name="Rated" id="Rated" placeholder="Rated"></td>
        </tr>

        <tr>
            <td>Run Time</td>
            <td><input type="text" name="Run Time" id="Run Time" placeholder="Run Time"></td>
        </tr>

            <td>Genre</td>
            <td><input type="text" name="Genre" id="Genre" placeholder="Genre"></td>

        <tr>

            <td><input type="text" name="Director" id="Director" placeholder="Director"></td>

        </tr>
        <tr>
            <td>Plot</td>
            <td><input type="text" name="Plot" id="Plot" placeholder="Plot"></td>

        <tr>
            <td>Language</td>

        </tr>
        <tr>
            <td>Awards</td>

        </tr>
        <tr>
            <td>Poster</td>
            <td><input type="text" name="Poster" id="Poster" placeholder="Poster"></td>
        </tr>
        <tr>
            <td>IMDB Rating</td>
            <td><input type="text" name="IMDB Rating" id="IMDB Rating" placeholder="IMDB Rating"></td>
        </tr>
        <tr>
            <td>IMDB Votes</td>

        <tr>

        </tr>
        <tr>
            <td>Type</td>
            <td><input type="text" name="Type" id="Type" placeholder="Type"></td>
        </tr>

            <td align="center" colspan="2"><input type="submit" value="Add Movie"></td>
