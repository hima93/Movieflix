<!Doctype html>

<html>
<head>
    <meta charset="UTF-8" />
    <title>Moviefix- Enjoy Movies and TV shows</title>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>

    <link rel="stylesheet" href="../css/UserSignIn.css">


</head>

<body>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" class="input" placeholder="Username">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password" placeholder="Password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up-htm">

                <div class="group">
                    <label for="firstname" class="label">First Name</label>
                    <input id="firstname" type="text" class="input" placeholder="First name">
                </div>
                <div class="group">
                    <label for="lastname" class="label">Last Name</label>
                    <input id="lastname" type="text" class="input" placeholder="Lastname">
                </div>
                <div class="group">
                    <label for="mail" class="label">Email Address</label>
                    <input id="mail" type="text" class="input" placeholder="Email Address">
                </div>
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" class="input" placeholder="Username">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password" placeholder="Password">
                </div>
                <div class="group">
                    <label for="Repeatpass" class="label">Repeat Password</label>
                    <input id="Repeatpass" type="password" class="input" data-type="password" placeholder="Re-type Password">
                </div>

                <div class="group">
                    <input type="submit"  class="button" value="Sign Up">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a></a><label for="tab-1">Already Member?</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
